
<app-header (toggleSideBarForMe)="sideBarToggler()"></app-header>
<mat-drawer-container > 
   <mat-drawer mode="side" [opened]="sideBarOpen" >
    <app-patientdetailsdashboard></app-patientdetailsdashboard>
</mat-drawer>
   <mat-drawer-content>

    <div class="container">
     <div class="row">
        <div class="col">
            <div class="card col-12 col-md-12 mt-5">
                        <div>
                            <a style="color:rgb(24, 24, 221);" (click)="backtodashboard()">Back</a>
                            <mat-card-title style="text-align: center;">
                                <h2>Add Appointment</h2>
                            </mat-card-title>
                        </div>

                        <form  [formGroup]="createAppointment" (ngSubmit)="createPatientAppointment()">

                        <div class="row">
                            <mat-form-field appearance="outline" class="full-width col-3">

                                <mat-select placeholder="Physician Name" formControlName="physicianId" >

                                    <mat-option *ngFor="let p1 of phyasiciandata" [value]="p1.userId" required>

                                        {{ p1.firstname }}   {{ p1.lastname }}

                                    </mat-option>

                                </mat-select>

                            </mat-form-field>
                      
                            <mat-form-field appearance="outline" class="full-width col-3">
                                <mat-label>Meeting Description</mat-label>
                                <textarea matInput placeholder="Meeting Description" formControlName="meetingTitle" required></textarea>
                            </mat-form-field>

                            <mat-form-field appearance="outline" class="full-width col-3">
                                <mat-label>Date</mat-label>
                                <input matInput type="date" required  formControlName="dateOfAppointment" min="2022-01-06"/>
                            </mat-form-field>

                            <mat-form-field appearance="outline" class="full-width col-3">

                                <mat-select placeholder="Time" formControlName="timeOfAppointment">

                                    <mat-option *ngFor="let al of Timeslot" [value]="al" required>

                                        {{ al }}

                                    </mat-option>

                                </mat-select>

                            </mat-form-field>
                        </div>

                       
                        <!-- <div class="row">
                            <div class="col-4"></div>
                            <div class="full-width col-6">
                            <a class="patientdetails" (click)="backtodashboard()">Patient Details</a>
                        </div>
                            <div class="col-1"></div>
                        </div>  -->

                           
                    <br/>
                
                    <div class="row">
                            <div class="example-button-row full-width col-10">
                                <button  class="btn btn-primary">Add Appointment</button> &nbsp;
                                <button class="btn btn-primary" (click)="backtodashboard()" >Cancel</button>
                    </div>
                     </div>

                    </form>

                </div>

            </div>

        </div>

    </div>



</mat-drawer-content>
</mat-drawer-container>
