
<app-header (toggleSideBarForMe)="sideBarToggler()"></app-header>
<mat-drawer-container > 
   <mat-drawer mode="side" [opened]="sideBarOpen" >
    <app-admindashboard></app-admindashboard>
</mat-drawer>
   <mat-drawer-content>
  
<div class="container" style="z-index: 8">
    <div class="row">
        <div class="hospitalHeader">
            <h1>Hospital User Management</h1>
        </div>
    </div>
    <div class="card col-md-12">
        <div class="row">
            <div class="col-md-6 Physiciandiv">
                <div class="Physician p-3">
                    <button type="button" class="btn active  Physicianbtn" (click)="DispayPhysicainGrid()">Physician</button>
                </div>
            </div>

            <div class="col-md-6">
                <div class="nurse p-3">
                    <button type="button" class="btn nursebtn" (click)="DispayNurseGrid()">Nurse</button>
                </div>
            </div>
        </div>
        <hr>
        <div class="row p-3">
            <div class="col-md -3 p-3">
                <div>
                    <button type="button" class="btn btn-primary  addphysician" (click)="Addphysicianrecord()">Add New</button>
                </div>

                <input type="text" name="Name" [(ngModel)]="firstname" (ngModelChange)="search()"
                placeholder="Search here..." />

            </div>
            <table class="table table-striped table-bordered table-sm row-border table-hover">
                <thead>
                <tr>
                    <th>Employee ID</th>
                    <th>Employee Name</th>
                    <th>Date Of Joining</th>
                    <th>Status</th>
                    <th width="220px">Manage</th>
                </tr>
            </thead>
            <!-- | orderBy: key:reverse  -->
            <tbody>
                <tr *ngFor="let data of rowData | paginate: { itemsPerPage: 5, currentPage: p }; ">
                    <td>{{ data.userId }}</td>
                    <td>{{ data.firstname }} {{data.lastname}}</td>
                    <td>{{ data.doj | date:'yyyy-MM-dd'}}</td>
                    <td>{{ data.status }}</td>
                    
                    <!-- <td>
                        <select id="ManagetOptions">

                            <option value="{{data.Status}}">Active</option>
                            <option value="{{data.Status}}">Deactivate</option>
                            <option value="{{data.Status}}">Block</option>
                          

                            <option value="{{data.status}}">Active</option>
                            <option value="{{data.status}}">Deactivate</option>
                            <option value="{{data.status}}">Block</option>

                        </select>
                    </td> -->
                    <td>

                       
                        <button type="button" class="btn btn-primary editbtn" (click)="edituser(data.userId)">Edit</button>
                        <button type="button" (click)="deleteuser(data.userId)" class="btn btn-danger deletebtn">Delete</button>

                        <!-- [routerLink]="['/post/', post.id, 'view']" -->
                        <!-- [routerLink]="['/post/', post.id, 'edit']"  -->
                        <!-- (click)="deletePost(post.id)" -->
                        <!-- <a href="#" class="btn btn-info viewbtn">View</a> -->


                    </td>
                </tr>
            </tbody>
        </table>
        <div class="row">
            <div class="col-4">
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
    
            </div>
        </div>
        </div>
    </div>
</div>

</mat-drawer-content>
</mat-drawer-container>
