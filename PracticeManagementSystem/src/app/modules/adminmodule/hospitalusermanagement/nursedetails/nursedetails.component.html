<app-header (toggleSideBarForMe)="sideBarToggler()"></app-header>
<mat-drawer-container > 
   <mat-drawer mode="side" [opened]="sideBarOpen" >
    <app-admindashboard></app-admindashboard>
</mat-drawer>
   <mat-drawer-content>

<div class="container fluid" style="z-index: 8;">
    <div class="row">
        <div class="hospitalHeader">
            <h1>Hospital User Management</h1>
        </div>
    </div>
    <div class="card col-md-12">
        <div class="row">
            <div class="col-md-6 Physiciandiv">
                <div class="Physician p-3">
                    <button type="button" class="btn btn-secondary  Physicianbtn" (click)="DispayPhysicainGrid()">Physician</button>
                </div>
            </div>
  
            <div class="col-md-6">
                <div class="nurse p-3">
                    <button type="button" class="btn btn-secondary nursebtn" (click)="DispayNurseGrid()">Nurse</button>
                </div>
            </div>
        </div>
        <hr>
        <div class="row p-3">
            <div class="col-md -3 p-3">
                <div>
                    <button type="button" class="btn btn-primary addNurse" (click)="AddNurserecords()">Add New</button>
                </div>
  
                <input type="text" name="Name" [(ngModel)]="firstname" (ngModelChange)="search()"
                placeholder="Search "/>
                
  
            </div>
            <!-- <ag-grid-angular style="width: 1100px; height: 300px;" class="ag-theme-alpine" [rowData]="rowData"
                [columnDefs]="columnDefs" [defaultColDef]="defaultColDef">
            </ag-grid-angular> -->
  
            <table class="table table-striped table-bordered table-sm row-border table-hover">
                <thead>
                <tr>
                    <!-- <th (click)="sort('EmpID')">Employee ID&nbsp;<i class="fa fa-sort"></i></th> -->
                    <th>Employee ID</th>
                    <th>Employee Name</th>
                    <th>Date Of Joining</th>
                    <th>Status</th>
                    <th width="220px">Manage</th>
                </tr>
            </thead>
            <!-- | orderBy: key:reverse  -->
            <tbody>
                <tr *ngFor="let data of NurseUser | paginate: { itemsPerPage: 5, currentPage: p };">
                    <td>{{ data.userId }}</td>
                    <td>{{ data.firstname }} {{data.lastname}}</td>
                    <td>{{ data.doj | date:'yyyy-MM-dd'}}</td>
                    <td>{{ data.status }}</td>
                    
                    <!-- <td >{{selectstatus}}</td> -->
                    <!-- <td>
                        <select id="ManagetOptions">
                            <option value="Active">Active</option>
                            <option value="Deactivate">Deactivate</option>
                            <option value="Block">Block</option>
                        </select>
                    </td> -->
                    <td>
                        <!-- [routerLink]="['/post/', post.id, 'view']" -->
                        <!-- [routerLink]="['/post/', post.id, 'edit']"  -->
                        <!-- (click)="deletePost(post.id)" -->
                        <!-- <a href="#" class="btn btn-info viewbtn">View</a> -->
                        <!-- <a href=" " class="btn btn-primary editbtn">Edit</a> -->
                        <!-- <button type="button" class="btn btn-primary editbtn">Edit</button> -->
                        <button type="button" class="btn btn-primary editbtn" (click)="editnurse(data.userId)">Edit</button>
                        <button type="button" (click)="deletenurse(data.userId)" class="btn btn-danger deletebtn">Delete</button>
                        
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="row">
            <div class="col-4">
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
    
            </div>
        </div>
        </div>
    </div>
  </div>

  
</mat-drawer-content>
</mat-drawer-container>
