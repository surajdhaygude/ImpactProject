

<div class="container">
    <div class="row">
        <div class="col">
            <div class="card col-md-4">
                <div class="text-center">
                    <h2>Update Nurse</h2>
                </div>
                <!-- (ngSubmit)="AddPhysician()" -->
                <form [formGroup]="updatenurseform" > 
                  <!--  -->
  
                  <!-- <span class="mydiv"  *ngFor="let user of Hospitaluser">

                  <div class="form-group">
                    <label  class="form-label">Employee ID</label> <br>
                    <label  class="form-label">{{id}}</label>                  
                  </div>
  
  
                    <div class="form-group">
                      <label  class="form-label">Name</label>
                      <input formControlName="Name" required type="text" value="{{Name}}" placeholder="Please Enter Name" class="form-control" id="InputFname">
                    <!-- <span class="text-danger" *ngIf="updatephysician.controls['name'].dirty && updatephysician.hasError('required','name')">Name can not be empty.</span> -->
                    </div>
  
                      <div class="form-group">
                        <label class="form-label">Date Of Birth</label>
                        <input formControlName="DateofJoining"  required type="date" value="{{DateofJoining}}" max="2021-11-27"  class="form-control" id="InputDOB">
                        <!-- <span class="text-danger" *ngIf="updatephysician.controls['dob'].dirty && updatephysician.hasError('required','dob')">Please select date in mm/dd/yyyy format.</span> -->
  
                      </div>
                      <!-- <div class="mb-3">
                        <label class="form-label">Status</label>

                          <datalist id="StatustOptions">

                          </datalist>
                        </div>
                      </div> -->
                      <div class="mb-3">
                        <label class="form-label">Status</label>
                        <div class="mb-3">
                          <input class="form-control" formControlName='Status'value="{{Status}}" required list="StatustOptions" id="statusDataList" placeholder="Type to search status...">
                          <!-- <span class="text-danger" *ngIf="Nurseform.controls['Status'].touched && Nurseform.hasError('required','Status')">Please select role.</span> -->
                          <datalist id="StatustOptions">
                            <option value="Active">
                            <option value="Deactivate">
                            <option value="Block">
                          </datalist>
                        </div>
                      </div>

                      <div>
                        <button type="submit" class="btn btn-primary" (click)="updatenursedata(id)">Update</button>
                        <button type="button" (click)="backtoNurse()" class="btn btn-primary backbutton">Cancel</button>
                      </div>
  
  
  
                    <!--  -->
                  </form>
  
  
            </div>
        </div>
    </div>
  
  </div>
