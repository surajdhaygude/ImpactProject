
<app-header (toggleSideBarForMe)="sideBarToggler()"></app-header>

              <div class="text-center">

              </div>

              <form [formGroup]="updatenurseform">

                <div class="form-group">

                  <label class="form-label" formControlName="userId">{{userId}}</label>
                </div>
              </div>
              </div>

              <div class="row mb-3">
                <mat-radio-group [(ngModel)]="title"  formControlName="title" class="full-width col-10">

                  <mat-radio-button value="Dr" color="primary">Dr</mat-radio-button>&nbsp;
                </mat-radio-group>
              </div>

                   <div class="row mb-3">
                   <div class="col">
                  <div class="form-group">
                    <label for="exampleInputPassword1" class="form-label">First Name</label>
                    <input formControlName="firstname" required type="text" placeholder="Please Enter First Name" class="form-control" id="InputFname"  [(ngModel)]="firstname">
                  <span class="text-danger" *ngIf="updatenurseform.controls['firstname'].dirty && updatenurseform.hasError('required','firstname')">First name can not be empty.</span>
                  </div>
                  </div>

                  <div class="col">
                  <div class="form-group">
                      <label for="exampleInputPassword1" class="form-label">Last Name</label>
                      <input formControlName="lastname" required type="text" placeholder="Please Enter Last Name" class="form-control" id="InputLname"  [(ngModel)]="lastname">
                      <span class="text-danger" *ngIf="updatenurseform.controls['lastname'].dirty && updatenurseform.hasError('required','lastname')">Last name can not be empty.</span>
                    </div>
                    </div>

                    <div class="col">
                    <div class="form-group">
                      <label for="exampleInputPassword1" class="form-label">Email Id</label>
                      <input  formControlName="emailId" required type="email" placeholder="Please Enter Email Id" class="form-control" id="InputEmailid"  [(ngModel)]="emailId">
                      <span class="text-danger" *ngIf="updatenurseform.controls['emailId'].dirty && updatenurseform.hasError('required','emailId')">Please enter you email address.</span>
                      <span class="text-danger" *ngIf="updatenurseform.controls['emailId'].dirty && updatenurseform.hasError('email','emailId')">Please enter valid email address.</span>
                    </div>
                    </div>
                    </div>
                 
                    <div class="row mb-3">
                    <div class="col">
                    <div class="form-group">
                      <label for="exampleInputPassword1" class="form-label">Date Of Birth</label>
                      <input formControlName="dob" required type="date" max="2021-12-31" class="form-control" id="InputDOB"  [ngModel]="dob | date:'yyyy-MM-dd'">
                      <span class="text-danger" *ngIf="updatenurseform.controls['dob'].dirty && updatenurseform.hasError('required','dob')">Please select date in mm/dd/yyyy format.</span>
                    </div>
                    </div>

                    <div class="col">
                    <div class="form-group">
                      <label for="exampleInputPassword1" class="form-label">Date Of Joining</label>
                      <input formControlName="doj" required type="date" max="2021-12-31" class="form-control" id="InputDOB" [ngModel]="doj | date:'yyyy-MM-dd'">
                      <span class="text-danger" *ngIf="updatenurseform.controls['doj'].dirty && updatenurseform.hasError('required','doj')">Please select date in mm/dd/yyyy format.</span>
                    </div>
                    </div>

                      <div class="col">
                      <label for="exampleInputPassword1" class="form-label">Status</label>
                      <div class="mb-3">
                        <input class="form-control" formControlName='status' required list="StatusOptions" id="StatusList" placeholder="Type to search status..." [(ngModel)]="status">
                        <span class="text-danger" *ngIf="updatenurseform.controls['status'].touched && updatenurseform.hasError('required','status')">Please select role.</span>
                        <datalist id="StatusOptions">
                          <option value="Active">
                          <option value="Deactivate">
                          <option value="Block">
                        </datalist>
                      </div>
                    </div>
                    </div>

                    <!-- [disabled]="!updatenurseform.valid" -->
                  <button type="submit"  class="btn btn-primary" (click)="updatenursedata()">Update</button>&nbsp;
                  <button type="button" (click)="backtoNurse()" class="btn btn-primary backbutton">Cancel</button>
                  <!--  -->
                </form>
          </div>
      </div>
  </div>
</div>
