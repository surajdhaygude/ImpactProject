<div class="container">
    <div class="row">
        <div class="col">
            <div class="card col-md-4">
                <div class="text-center">
                    <h2>Update Patient</h2>
                </div>
                <!-- (ngSubmit)="AddPhysician()" -->
                <form [formGroup]="updatepatient" > 
                  <div class="form-group">
                    <label  class="form-label">Patient ID</label> <br>
                    <label  class="form-label">{{id}}</label>  
                  </div>
  
                    <div class="form-group">
                      <label  class="form-label">Patient Name</label>
                      <input formControlName="PatientName" value="{{PatientName}}"  required type="text" placeholder="Please Enter Name" class="form-control" id="InputFname">
                      <span class="text-danger"
                      *ngIf="updatepatient.controls['PatientName'].dirty && updatepatient.hasError('required','PatientName')">Name can notbe empty.</span>
                    </div>
  
                      <div class="form-group">
                        <label class="form-label">Date Of Birth</label>
                        <input formControlName="Dateofbirth"  required type="date" value="{{Dateofbirth}}"  max="2021-11-27" class="form-control" id="InputDOB">
                        <span class="text-danger"
                              *ngIf="updatepatient.controls['Dateofbirth'].dirty && updatepatient.hasError('required','Dateofbirth')">Please selectdate in mm/dd/yyyy format.</span>
  
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Status</label>
                        <div class="mb-3">
                          <!-- <input class="form-control" value="{{Status}}"  formControlName="Status" type="text" id="Empnumber" placeholder="Plaese eneter employee number...."> -->
                          <input class="form-control" formControlName='Status'value="{{Status}}" required list="StatustOptions" id="statusDataList" placeholder="Type to search status...">
                          <!-- <span class="text-danger" *ngIf="updatephysician.controls['status'].touched && updatephysician.hasError('required','status')">Please select role.</span> -->
                          <datalist id="StatustOptions">
                            <option value="Active">
                            <option value="Deactivate">
                            <option value="Block">
                          </datalist>
                        </div>
                      </div>
                      <div>
                        <button type="submit" class="btn btn-primary" (click)="updatepatientdata(id)">Update</button>
                        <button type="button" (click)="backtopatient()" class="btn btn-primary backbutton">Cancel</button>
                      </div>
                  </form>
            </div>
        </div>
    </div>
  
  </div>
