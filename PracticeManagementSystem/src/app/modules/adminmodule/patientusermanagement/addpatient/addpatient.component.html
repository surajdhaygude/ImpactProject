<app-header (toggleSideBarForMe)="sideBarToggler()"></app-header>
<mat-drawer-container > 
   <mat-drawer mode="side" [opened]="sideBarOpen" >
    <app-admindashboard></app-admindashboard>
</mat-drawer>
   <mat-drawer-content>

    <div class="container">
      <div class="row">
         <div class="col">
             <div class="card col-12 col-md-12 mt-5">

        <div class="text-center">
          <h2>Patient Registration</h2>
        </div>

        <form [formGroup]="Patientform" (ngSubmit)="AddPatient()">


          <!-- <div class="form-group">

            <label class="col-sm-4 control-label">Title</label>

            <div class="col-sm-12">

              <label class="radio-inline col-sm-3"> <input class="form-check-input" formControlName="title" type="radio"
                  name="title" id="inlineMR" value="Mr"> Mr. </label>

              <label class="radio-inline col-sm-3"> <input class="form-check-input" formControlName="title" type="radio"
                  name="title" id="inlineMS" value="Ms"> Ms. </label>

              <label class="radio-inline col-sm-3"> <input class="form-check-input" formControlName="title" type="radio"
                  name="title" id="inlineMrs" value="Mrs"> Mrs. </label>

              <label class="radio-inline col-sm-3"> <input class="form-check-input" formControlName="title" type="radio"

            </div>

          </div> -->

          <div class="row form-group">
              <label class="col-sm-1 control-label">Title:</label>  
                <div class="col-1">  
                  <input class="form-check-input" type="radio" name="title" id="inlineMR" value="Mr" formControlName="title">
                  <label class="form-check-label" class="form-label" for="inlineMR">Mr</label>
                  <span class="text-danger" *ngIf="Patientform.controls['title'].dirty && Patientform.hasError('required','title')">Title can not be empty.</span>
               </div>
  
                <div class="col-1">
                  <input class="form-check-input" type="radio" name="title" id="inlineMS" value="Ms"formControlName="title">
                  <label class="form-check-label" class="form-label" for="inlineMS">Ms</label>
                  <span class="text-danger" *ngIf="Patientform.controls['title'].dirty && Patientform.hasError('required','title')">Title can not be empty.</span>
                </div>
  
                <div class="col-1">
                  <input class="form-check-input" type="radio" name="title" id="inlineMrs" value="Mrs" formControlName="title">
                  <label class="form-check-label" class="form-label" for="inlineMrs">Mrs</label>
                  <span class="text-danger" *ngIf="Patientform.controls['title'].dirty && Patientform.hasError('required','title')">Title can not be empty.</span>
                </div>
  
                <div class="col-1">
                  <input class="form-check-input" type="radio" name="title" id="inlineDR" value="Dr" formControlName="title">
                  <label class="form-check-label" class="form-label" for="inlineDR">Dr</label>
                  <span class="text-danger" *ngIf="Patientform.controls['title'].dirty && Patientform.hasError('required','title')">Title can not be empty.</span>
               
                </div>
              </div>

          <div class="row mb-3">
          <div class=" col-4">
            <label for="firstname" class="form-label">First Name</label>
            <input formControlName="firstname" required type="text" placeholder="Please Enter First Name"
              class="form-control" id="InputFname">
            <!-- <div *ngIf="getControl.name.errors.firstname">Name is required.</div> -->
            <span class="text-danger"
              *ngIf="Patientform.controls['firstname'].dirty && Patientform.hasError('required','firstname')">First name can
              not be empty.</span>
          </div>

          <div class="col-4 col-mb-3">
            <label for="lastname" class="form-label">Last Name</label>
            <input formControlName="lastname" required type="text" placeholder="Please Enter Last Name"
              class="form-control" id="InputLname">
            <!-- <div *ngIf="getControl.name.errors.lastname">Name is required.</div> -->
            <span class="text-danger"
              *ngIf="Patientform.controls['lastname'].dirty && Patientform.hasError('required','lastname')">Last name can not
              be empty.</span>
          </div>

          <div class="col-4 col-mb-3">

            <label for="emailid" class="form-label">Email Id</label>

            <input formControlName="emailid" required type="text" placeholder="Please Enter Email Id"
              class="form-control" id="InputEmailid" [(ngModel)]="setemailid">
              <span class="text-danger" *ngIf="Patientform.controls['emailid'].dirty && Patientform.hasError('required','emailid')">Please enter you email address.</span>
              <span class="text-danger" *ngIf="Patientform.controls['emailid'].dirty && Patientform.hasError('email','emailid')">Please enter valid email address.</span>
          </div>
        </div>

        <div class="row">
          <div class="col-4 col-mb-3">

            <label for="DOB" class="form-label">Date Of Birth</label>

            <input formControlName="dob" required type="date" class="form-control" id="InputDOB" max="2021-12-06">
            <!-- <div *ngIf="getControl.name.errors.date">Name is required.</div> -->
            <!-- <span class="text-danger" *ngIf="Patientform.controls['dbo'].dirty && Patientform.hasError('required','dob')">Date Of Birth can not be empty.</span>
            -->
          </div>

          <!-- <div class="col-mb-3">
            <label for="contactNo" class="form-label">Contact Number</label>
            <input formControlName="contactNo" required type="number" placeholder="Please Enter Contact Number"
              class="form-control" id="contactNo">
              <span class="text-danger" *ngIf="Patientform.controls['contactNo'].dirty && Patientform.hasError('email','contactNo')">Contact number length should be 10 only</span>
            <span class="text-danger"
              *ngIf="Patientform.controls['contactnumber'] .dirty && Patientform.hasError('required','contactnumber')">Contact
              Number can not be empty.</span>

          </div> -->

          <div class="col-4 col-mb-3">

            <label for="contactno" class="form-label">Contact Number</label>

            <input formControlName="contactno" required type="text" placeholder="Please Enter Contact no"
              class="form-control" id="Inputcontactno">
              <span class="text-danger" *ngIf="Patientform.controls['contactno'].dirty && Patientform.hasError('required','contactno')">Please enter you email address.</span>
          </div>

          <div class="col-4 mb-3">
            <label for="exampleInputPassword1" class="form-label">Status</label>
            <div class="mb-3">
              <input class="form-control" formControlName='status' required list="StatusOptions" id="StatusList" placeholder="Type to search status...">
              <span class="text-danger" *ngIf="Patientform.controls['status'].touched && Patientform.hasError('required','status')">Please select Status.</span>
              <datalist id="StatusOptions">
                <option value="Active">
                <option value="Deactivate">
                <option value="Block">
              </datalist>
            </div>
          </div>
        </div>
          <!-- [disabled]="!Patientform.valid" -->

          <button type="submit" class="btn btn-primary" >Save</button>&nbsp;
          <button type="reset" class="btn btn-primary" (click)="backtopatient()">Cancel</button>

        </form>

      </div>

    </div>

  </div>

</div>


</mat-drawer-content>
</mat-drawer-container>
