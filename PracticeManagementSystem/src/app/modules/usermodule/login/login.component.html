<div class="container">
    <div class="row">
        <div class="col">
            <div class="card col-md-4">
                <div class="text-center">
                    <h2>Login</h2>
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="login()">

                    <div class="form-group mb-3">
    
                        <label for="username" class=".col-form-label">User Name: </label> 
                        <input id="username" type="text" formControlName="username" class="form-control" 
                                        [ngClass]="{ 'is-invalid': isSubmitted && f.username.errors }" placeholder="Enter Username">
                                               
                        <div *ngIf="isSubmitted && f.username.errors" class="invalid-feedback">
                            <div *ngIf="f.username.errors.required">This field cannot be empty.</div>
                        </div>
                    </div>
    
                    <div class="form-group mb-4">
    
                        <label for="password" class=".col-form-label">Password: </label> 
                        <input id="password" type="password" formControlName="password" class="form-control" 
                                        [ngClass]="{ 'is-invalid': isSubmitted && f.password.errors }" placeholder="Enter Password">
        
                        <div *ngIf="isSubmitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">This field cannot be empty</div>
                            <div *ngIf="f.password.errors.pattern">Password entry does not meet criteria.</div>
                        </div>
                    </div>        
                               
                    <button type="submit" class="btn btn-primary mb-3 d-grid gap-2" style="width: 100px;">Login</button>
                    
                  </form>
                 
                  <div style="text-align: center;" class="mb-3">
                    <a routerLink="ChangePassword" >Forgot Password?</a>
                  </div>
                  
                  <div style="text-align: center;">New to CT General Hospital?</div>
                  <div style="text-align: center;">
                    <a routerLink="Patientregistration">Register Here</a>
                  </div>
            </div>
        </div>
    </div>
</div>
