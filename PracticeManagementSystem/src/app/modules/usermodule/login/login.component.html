<!-- <div class="container-fluid"> -->
    <div class="container">
    <div class="row">
        <div class="col-lg-4 col-xs-4"></div>

        <div class="form-group col-lg-4 col-xs-4 col-auto mt-5 p-5 loginDiv">

            <div style="text-align: center; font-size: 40px; font-family: fantasy;
            color: cadetblue;" class="mb-3">LOGIN</div>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                <div class="form-group mb-3">

                    <label for="username" class=".col-form-label">User Name: </label> 
                    <input id="username" type="text" formControlName="username" class="form-control" 
                                    [ngClass]="{ 'is-invalid': isSubmitted && f.username.errors }" placeholder="Enter Username">
                                           
                    <div *ngIf="isSubmitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">This field cannot be empty.</div>
                    </div>
                </div>

                <div class="form-group mb-4">

                    <label for="password" class=".col-form-label">Password: </label> 
                    <input id="password" type="text" formControlName="password" class="form-control" 
                                    [ngClass]="{ 'is-invalid': isSubmitted && f.password.errors }" placeholder="Enter Password">
    
                    <div *ngIf="isSubmitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">This field cannot be empty</div>
                        <div *ngIf="f.password.errors.pattern">Password entry does not meet criteria.</div>
                    </div>
                </div>        
                           
                <button type="submit" class="btn btn-primary mb-3 d-grid gap-2" style="width: 100px;">Submit</button>
              
              </form>
              
              <div style="text-align: center;" class="mb-3">
                <a routerLink="">Forgot Password?</a>
              </div>

              <div style="text-align: center;">New to CT General Hospital?</div>
              <div style="text-align: center;">
                <a routerLink="">Register Here</a>
              </div>
             
        </div>
        <div class="col-lg-4 col-xs-4"></div>
    </div>
</div>
