
<app-header (toggleSideBarForMe)="sideBarToggler()"></app-header>
<mat-drawer-container > 
   <mat-drawer mode="side" [opened]="sideBarOpen" >
    <app-patientvisitdashboard></app-patientvisitdashboard>
  </mat-drawer>

    <div class="container">

      <div class="row">
        <div class="col-3">
          <!-- (click)="patientinfo(userIdDdl)" -->
          <button type="button" class="btn btn-primary visitbtn"(click)="patientinfoform()" >Patient Information</button>
        </div>
        <div class="col-3">
          <button type="button" class="btn btn-primary visitbtn" (click)="Medicationform()">Medication</button>
        </div>
        <div class="col-3">
          <button type="button" class="btn btn-primary visitbtn" (click)="Procedureform()">Procedure</button>
        </div>
        <div class="col-3">
          <button type="button" class="btn btn-primary visitbtn" (click)="Vitalsignsform()">Vitalsigns</button>
        </div>
      </div>

      <div class="row">
         <div class="col">
             <div class="card col-12 col-md-12 mt-2">

            <mat-card-title style="text-align: center;">
              <h2>Diagnosis Form</h2>
            </mat-card-title>

            <form [formGroup]="diagnosisdetails" (ngSubmit)="diagnosisadded()" >

              <mat-form-field appearance="outline" class="full-width col-4">
                <mat-select

                <mat-label>Diagnosis Description</mat-label>
                <input matInput  formControlName="diagnosisDescription" [(ngModel)]="showDiagnosisDescription">
            </mat-form-field>
            </div>
            
            <div class="row">
              <div class="full-width col-10">
                <button type="submit"
                type="submit" [disabled]='!diagnosisdetails.valid' class="btn btn-primary" >Add</button>
                &nbsp;&nbsp;
                <button class="btn btn-primary" (click)="Cancel()">
                  Cancel
                </button>
              </div>            
            </div>
     
          </form>

        </div>
      </div>
